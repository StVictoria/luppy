<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="/assets/icons/favicon.ico"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/variables/variables.css" />
    <link rel="stylesheet" href="/styles/main/main.css" />
    <link rel="stylesheet" href="/styles/banner/banner.css" />
    <title>Luppy</title>
  </head>
  <body>
    <section class="banner">
      <div class="banner__main_content">
        <header class="banner__header">
          <img src="/assets/logo.svg" alt="Luppy" />
        </header>
        <h1>Become a pet sitter</h1>
        <p>
          Pets need <b>attention</b> and <b>care</b> while their owners are on
          vacation. Become a sitter and <b>earn</b> money.
        </p>
        <button class="banner__button">Learn more</button>
      </div>
      <div class="banner__image">
        <img
          src="/assets/adorable-brown-white-dog-licking-his-nose-close-up-isolated-white (4) 3.png"
          alt="dog"
        />
      </div>
    </section>
  </body>
</html>
